{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <link rel="stylesheet" href={% static 'css/reset.css' %}>
    <link rel="stylesheet" href={% static 'css/forms.css' %}>
    <title>회원가입</title>
</head>

<body>
    <span class="form-header" onclick="location.href='/'">너와 나드리</span>

    <form action="" method="POST" class="join-form">
        <div class="join-html">
            <div class="login-head">JOIN</div>
            {% csrf_token %}

            
            <div>
                <label for="{{ form.id_for_label }}" class="form-font">{{ form.label }}</label>
                {{ forms.user_id }}
                
                <label for="{{ form.id_for_label }}" class="form-font">{{ form.label }}</label>
                {{ forms.user_pw }}

                <label for="{{ form.id_for_label }}" class="form-font">{{ form.label }}</label>
                {{ forms.user_pw_confirm }}

                <label for="{{ form.id_for_label }}" class="form-font">{{ form.label }}</label>
                {{ forms.user_name }}

                
                {{ forms.user_gender }}

                <label for="{{ form.id_for_label }}" class="form-font">{{ form.label }}</label>
                {{ forms.user_email }}


            </div>


            {% if error %}
            {{ error }}
            {% endif %}
            <button type="submit" name="register-submit" value="register" class="form-btn"
                style="margin-top:10px">회원가입하기</button>
        </div>
    </form>
</body>

</html>
